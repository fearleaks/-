<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>ꜰͥᴇͣᴀͫʀʟɛǟӄֆ</title>
  <style>
    /* Existing styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/rinn2vI.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 60px 30px;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      font-weight: bold;
    }
    .search-bar {
      position: relative;
      max-width: 500px;
      margin: 0 auto;
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8);
    }
    .search-bar input {
      width: 100%;
      padding: 12px;
      font-size: 1.2em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .categories {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 5px;
      padding: 10px;
      box-sizing: border-box;
    }
    .categories a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 5px;
    }
    .categories a:hover {
      background-color: #00c6ff;
    }
    /* Top-right link */
    #getBundle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #00c6ff;
      padding: 10px 20px;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 8px;
      text-decoration: none;
      z-index: 1000;
    }
  </style>
</head>

      }
    });
  </script>

</body>
</html>
